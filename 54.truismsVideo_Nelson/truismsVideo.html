<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Video Toggle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Full-screen video container with an overlay text box -->
  <div class="video-container">
    <!-- Video element with the initial video source -->
    <video id="videoPlayer" autoplay muted loop src="videos/video01.mp4"></video>
    <!-- Clickable text box to toggle videos randomly -->
    <div class="text-box" onclick="toggleRandomVideo()">
      "Everyone's work is equally important"
    </div>
  </div>
  
  <!-- External JavaScript file for functionality -->
  <script src="script.js"></script>
</body>
</html>
